<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
	<title>产品预览</title>
    <script>!function (b, e) { var c = b.documentElement, d = function () { var a = c.clientWidth; 769 > a && a && (c.style.fontSize = a / 320 * 20 + "px") }; e.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", d, !1); b.addEventListener("DOMContentLoaded", d, !1) }(document, window);</script>
	<link rel="stylesheet" href="skin/css/public.css">
	<link rel="stylesheet" href="skin/css/swiper.css">
	<link rel="stylesheet" href="skin/css/animate.min.css">
	<link rel="stylesheet" href="skin/css/page1.css">
    <link rel="stylesheet" href="skin/css/page1Media.css">
</head>
<body style="overflow: hidden;background: #000">
<div class="loading"><div class="icon"></div></div>
<!--调用动画样式名wow fadeInUp animated 设置时间 data-wow-delay=".3s"-->
<div class="page">
    <div class="head">
        <div class="left">
            <span class="font14">mo005-1625</span>
            <a class="a1 active" href="javascript:;"></a>
            <a class="a2" href="javascript:;"></a>
            <a class="a3" href="javascript:;"></a>
            <a class="a4" href="javascript:;">
                <img class="a4-wx" src="uploads/preview-ewmD.jpg" />
            </a>
        </div>
        <div class="right">
            <a class="font12" href="">立即下单</a>
        </div>
        <div class="center">
            <div class="abq">
                <a class="prev" href=""><i></i></a>
                <a class="goback" href="javascript:history.go(-1);"><i></i></a>
                <a class="next" href=""><i></i></a>
            </div>
        </div>
    </div>
    <!--PC端浏览直接显示选择-->
    <div class="preview">
        <div class="pc">
            <iframe src="index.html"></iframe>
        </div>
        <div class="ipad">
            <iframe scrolling-x="no" src="index.html"></iframe>
        </div>
        <div class="photo">
            <iframe src="index.html"></iframe>
        </div>
    </div>
    <!--手机端浏览直接显示手机版-->
    <div class="preview2">
        <iframe src="index.html"></iframe>
    </div>
</div>
<script src="skin/js/jquery-1.8.2.min.js"></script>
<script src="skin/js/page.js"></script>
<script src="skin/js/wow.min.js"></script>
<script src="skin/js/swiper.js"></script>
<!-- 滚动事件JS -->
<script>
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        new WOW().init();
    };
</script>
<script>
    $(function(){
        var $wW = $(window).width();
        var $wH = $(window).height();
        $(".preview").css({"width":$wW,"height":$wH});
        $(".preview2").css({"width":$wW,"height":$wH});

        $(".a1").on("click",function(){
            $(".a2").css({"background":"url(skin/images/preview-pb.png) no-repeat center/cover"});
            $(".a3").css({"background":"url(skin/images/preview-sj.png) no-repeat center/cover"});
            $(this).css({"background":"url(skin/images/preview-dn2.png) no-repeat center/cover"});

            $(".preview div").css({"display":"none"});
            $(".preview div.pc").css({"display":"block"});
        });
        $(".a2").on("click",function(){
            $(".a1").css({"background":"url(skin/images/preview-dn.png) no-repeat center/cover"});
            $(".a3").css({"background":"url(skin/images/preview-sj.png) no-repeat center/cover"});
            $(this).css({"background":"url(skin/images/preview-pb2.png) no-repeat center/cover"});

            $(".preview div").css({"display":"none"});
            $(".preview div.ipad").css({"display":"block"});
        });
        $(".a3").on("click",function(){
            $(".a1").css({"background":"url(skin/images/preview-dn.png) no-repeat center/cover"});
            $(".a2").css({"background":"url(skin/images/preview-pb.png) no-repeat center/cover"});
            $(this).css({"background":"url(skin/images/preview-sj2.png) no-repeat center/cover"});

            $(".preview div").css({"display":"none"});
            $(".preview div.photo").css({"display":"block"});
        });

    });
</script>
</body>
</html>
